<!DOCTYPE html>
<html lang="en">

<head>
    <meta property="og:type" content="website">
    <meta property="og:title" content="DWGram" />
    <meta property="og:description" content="Simple API to get media from Telegram channels and public groups." />
    <meta property="og:url" content="SECRET_SITEURL" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DWGram</title>
    <link href="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>

<body>
    <header class="dwgram--header">
        <div class="dwgram--header__container">
            <h1 class="dwgram__title">DWGram</h1>
            <span class="dwgram__subtitle">An easy to use API to download files and get messages from telegram
                groups and channels.</span><br>
            <span class="dwgram__subtitle">Made by <a href="https://shish.cat">ShiSHcat</a> and <a href="https://t.me/pato05">Pato05</a>.</span>
            <span class="dwgram__subtitle">Check out also <a href="https://uploadgram.me">Uploadgram</a>!</span>
            <div class="dwgram--header__buttons-container">
                <a class="mdc-button mdc-button--outlined dwgram--header__button" href="docs/">
                    <div class="mdc-button__ripple"></div>
                    <i class="material-icons mdc-button__icon" aria-hidden="true">subject</i>
                    <span class="mdc-button__label">Docs</span>
                </a>
            </div>
        </div>
    </header>
    <footer class="dwgram--footer">
        <div class="dwgram__report-an-abuse">
            <span>Report an abuse: <a href="mailto:shishcat.dp@gmail.com">shishcat.dp@gmail.com</a></span>
        </div>
    </footer>
    <script defer src="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.js"></script>
</body>

</html>
